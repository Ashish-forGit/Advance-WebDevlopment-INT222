<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>
        <label for="operator">Enter operator (+, -, *, /):</label>
        <input type="text" id="operator">
    </div>
    <div>
        <label for="number1">Enter first number:</label>
        <input type="number" id="number1">
    </div>
    <div>
        <label for="number2">Enter second number:</label>
        <input type="number" id="number2">
    </div>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculate() {
            const operatorInput = document.getElementById('operator').value;
            const number1Input = parseFloat(document.getElementById('number1').value);
            const number2Input = parseFloat(document.getElementById('number2').value);

            if (isNaN(number1Input) || isNaN(number2Input)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
            } else if (operatorInput === '+' || operatorInput === '-' || operatorInput === '*' || operatorInput === '/') {
                let result;
                if (operatorInput === '+') {
                    result = number1Input + number2Input;
                } else if (operatorInput === '-') {
                    result = number1Input - number2Input;
                } else if (operatorInput === '*') {
                    result = number1Input * number2Input;
                } else {
                    result = number1Input / number2Input;
                }

                document.getElementById('result').textContent = `${number1Input} ${operatorInput} ${number2Input} = ${result}`;
            } else {
                document.getElementById('result').textContent = 'Please enter a valid operator (+, -, *, /)';
            }
        }
    </script>
</body>
</html>
